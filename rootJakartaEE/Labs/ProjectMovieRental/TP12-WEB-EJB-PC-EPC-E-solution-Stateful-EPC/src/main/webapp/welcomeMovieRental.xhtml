<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="Welcome to MovieRental"></h:outputLabel>
		<br></br>
		<h:form>
			<h:commandLink action="#{transferBean.reloadRent}">
				<h:outputText value="Rent a Movie" />
			</h:commandLink>
			<br></br>
			<h:commandLink action="#{transferBean.reloadReturn}">
				<h:outputText value="Return a Movie" />
			</h:commandLink>
			<br></br>
			<h:commandLink action="#{transferBean.reloadRemove}">
				<h:outputText value="Remove a Movie from inventory" />
			</h:commandLink>
		</h:form>
	</ui:define>
</ui:composition>
</html>
